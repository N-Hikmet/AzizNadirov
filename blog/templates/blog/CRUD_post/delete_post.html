{% extends 'base.html' %}
{% load static %}
{% block title %} Diqqət! Məqalənin silinməsi - AzePUG {% endblock %}

{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Məqalənin silinməsi
            </legend>
            <h2>Məqalə silinəcək! Davam edim? </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type = 'submit'>
                Bəli
            </button>

            <a class="btn btn-outline-secondary" href="{% url 'blog:about_post' object.id %}">
                Xeyir
            </a>
        </div>
    </form>
</div>
{% endblock %}
