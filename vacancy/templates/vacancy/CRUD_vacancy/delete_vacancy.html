{% extends 'base.html' %}
{% load static %}
{% block title %} Diqqət! Vakansiyanın silinməsi - AzePUG {% endblock %}

{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Vakansiyanın silinməsi
            </legend>
            <h2>Vakansiya silinəcək! Davam edim? </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type = 'submit'>
                Bəli
            </button>

            <a class="btn btn-outline-secondary" href="{% url 'vacancy:about_vacancy' object.id %}">
                Xeyir
            </a>
        </div>
    </form>
</div>
{% endblock %}
